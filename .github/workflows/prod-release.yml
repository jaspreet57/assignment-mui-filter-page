name: Production Deployment to www.jaspreet-singh.com/assignment-mui-filter-page
on:
  push:
    branches:
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUBLIC_URL: '//www.jaspreet-singh.com/assignment-mui-filter-page'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: main  # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
